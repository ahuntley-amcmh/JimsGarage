version: '3'
volumes:
  authelia:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.200.101,rw,hard,intr,nolock
      device: "/volume2/Config/Authelia"
  redis:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.200.101,rw,hard,intr,nolock
      device: "/volume2/Config/Redis"
services:
  authelia:
    image: authelia/authelia
    container_name: authelia
    volumes:
      - authelia:/config
    networks:
      - traefik-public
    security_opt:
      - no-new-privileges:true
    deploy:
      placement:
        constraints:
          - node.role == manager
          #- node.labels.bitwarden.bitwarden-data == true
      labels:
        - 'traefik.enable=true'
        - 'traefik.docker.network=traefik-public'
        - 'traefik.constraint-label=traefik-public'
        - 'traefik.http.routers.authelia.rule=Host(`auth.amcmh.com`)'
        - 'traefik.http.routers.authelia.entrypoints=https'
        - 'traefik.http.routers.authelia.tls=true'
        - 'traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/verify?rd=https://auth.amcmh.com'
        - 'traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true'
        - 'traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email'
        - 'traefik.http.middlewares.authelia-basic.forwardAuth.address=http://authelia:9091/api/verify?auth=basic'
        - 'traefik.http.middlewares.authelia-basic.forwardAuth.trustForwardHeader=true'
        - 'traefik.http.middlewares.authelia-basic.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email'
        - 'traefik.http.routers.authelia.tls.certresolver=default'
        - 'traefik.http.services.authelia.loadbalancer.server.port=9091'
    ports:
      - 9091:9091
    restart: unless-stopped
    environment:
      - TZ=Australia/Melbourne
    
  redis:
    image: redis:alpine
    container_name: redis
    volumes:
      - redis:/data
    networks:
      - traefik-public
    expose:
      - 6379
    restart: unless-stopped
    environment:
      - TZ=Australia/Melbourne
networks:
  traefik-public:
    external: true
